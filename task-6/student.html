<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>add-student</title>
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/student-form.css">
</head>
<body>
    <div id="navbar">
        <div id="left" >
            <img src="images/logo.png" alt="logo" />
            <h2>One School</h2>
        </div>
        <div id="right">
            <img src="images/image.jpg" alt="profile" />
        </div>
    </div>
    <div id="main">
        <div id="sidebar">
            <nav>
                <a href="#" class="flex">
                  <i class="fa-solid fa-graduation-cap"></i>
                  <!-- <img src="images/student.png" alt="student"> -->
                  STUDENTS
                </a>
                <a href="#" class="flex">
                  <i class="fa-solid fa-chalkboard-user"></i>
                  <!-- <img src="images/staff.png" alt="staff"> -->
                  STAFF
                </a>
                <a href="#" class="flex">
                  <i class="fa-solid fa-book-open"></i>
                  <!-- <img src="images/exam.png" alt="exam"> -->
                  EXAMS
                </a>
            </nav>
        </div>
        <div id="container">
            <h3>STUDENT REGISTRATION</h3>
            <form>
                <div class="upper-formside">
                    <div id="one">
                        <div>
                            <div>
                                <label for="fname"> 
                                    First Name <span class="red-text">*</span>:
                                </label>
                            </div>
                            <div>
                                <input type="text"  id="fname"  name="firstname"  placeholder="Enter your first name" class="input-box focus border-box ">
                            </div>
                        </div>
                        <div >
                            <div>
                                <label for="lname">
                                    Last Name <span class="red-text">*</span>:
                                </label>
                            </div>
                            <div >
                                <input type="text" id="lname" name="Enter yourlastname" placeholder="Enter your last name" class="input-box  focus border-box ">
                            </div>
                        </div>
                    </div>
                    <div id="two">
                        <div>
                            <div>
                                <label for="phnno">
                                    Mobile<span class="red-text">*</span>:
                                </label>
                            </div>
                            <div >
                                <input type="tel" id="phnno" name="mobileno" placeholder="Enter your mobile number" class="input-box focus border-box">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">
                                    Email<span class="red-text">*</span>:
                                </label>
                            </div>
                            <div >
                                <input type="email" id="email" name="email" placeholder="Enter your email" class="input-box  focus border-box">
                            </div>
                        </div>
                    </div>
                    <div id="three">
                        <div>
                            <div>
                                <label for="branchname">
                                    Branch <span class="red-text">*</span>:
                                </label>
                            </div>
                            <div >
                                <select id="branch" name="branch" placeholder="select branch you like" class="input-box-branch focus border-box">
                                    <option value="">Select branch you like</option>
                                    <option value="ba malayalam">BA MALAYALAM</option>
                                    <option value="ba arabic">BA ARABIC</option>
                                    <option value="ba english">BA ENGLISH</option>
                                    <option value="ba history">BA HISTORY</option>
                                    <option value="bsc botany">BSC BOTANY</option>
                                    <option value="ba physical education">BA PHYSICAL EDUCATION</option>
                                    <option value="bsc mathematics">BSc MATHEMATICS</option>
                                    <option value="bcom">BCom</option>
                                </select>
                            </div>
                        </div>
                        <div class="radio-box" >
                            <div>
                                <label for="hostel">Do You Need Hostel Facility :</label>
                            </div>
                            <div class="input-box hostel-line">
                                <input type="radio" id="hostel" name="hostel">
                                <label for="yes">Yes</label>
                                <input type="radio" name="hostel" id="hostel" >
                                <label for="no">No</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="add-ons">
                            <label for="subject">Choose Additional Subjects :</label>
                        </div>
                        <div >
                            <input type="checkbox" id="subject" name="subject" class="one"> Cyber Security 
                            <input type="checkbox" name="subject" id="subject" class="one"> Artificial Intelligence
                            <input type="checkbox" id="subject" name="subject" class="one"> Block Chain
                            <input type="checkbox" id="subject" name="subject" class="one"> Block Chain
                            <input type="checkbox" name="subject" id="subject" class="one"> IoT
                            <input type="checkbox" id="subject" name="subject" class="one"> Robotics
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="address">
                                Permanent address<span class="red-text">*</span>:
                            </label>
                        </div>
                        <div>
                            <textarea name="address" id="address" cols="30" rows="7" placeholder="Enter your full address" class="address-space focus border-box"></textarea>
                        </div>
                    </div>
                </div>
                <div id="last-line">
                    <input type="reset" value="clear">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    </body>
    </html>
