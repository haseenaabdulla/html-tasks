<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=9645781792, initial-scale=1.0">
    <title>calculator</title>
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calc-box">
            <form>
                <div class="display-box">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div class="row-1">
                    <button type="button" class="btn btn-danger" onclick="clearScreen()">
                        <i class="fa-solid fa-a"></i>
                        <i class="fa-solid fa-c"></i>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="backSpace()">
                        <i class="fa-solid fa-d"></i>
                        <i class="fa-solid fa-e"></i>
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('.')">
                        .
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('/')">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                 </div>
                 <div class="row-2">
                    <button type="button" class="btn btn-dark" onclick="insert('7')">
                    <i class="fa-solid fa-7"></i>   
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('8')">
                    <i class="fa-solid fa-8"></i>    
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('9')">
                        <i class="fa-solid fa-9"></i>        
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('*')">
                        <i class="fa-solid fa-xmark"></i>   
                    </button>
                 </div>
                 <div class="row-3">
                    <button type="button" class="btn btn-dark" onclick="insert('4')">
                    <i class="fa-solid fa-4"></i>   
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('5')">
                    <i class="fa-solid fa-5"></i>    
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('6')">
                    <i class="fa-solid fa-6"></i>    
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('+')">
                        <i class="fa-solid fa-plus"></i>   
                    </button>
                 </div>
                 <div class="row-4">
                    <button type="button" class="btn btn-dark" onclick="insert('1')">
                    <i class="fa-solid fa-1"></i>    
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('2')">
                    <i class="fa-solid fa-2"></i>    
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('3')">
                    <i class="fa-solid fa-3"></i>    
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('-')">
                        <i class="fa-solid fa-minus"></i>    
                    </button>
                 </div>
                 <div class="row-5">
                    <button type="button" class="btn btn-dark" onclick="insert('00')">
                    <i class="fa-solid fa-0"></i>
                    <i class="fa-solid fa-0"></i> 
                    </button>
                    <button type="button" class="btn btn-dark" onclick="insert('0')">
                    <i class="fa-solid fa-0"></i>    
                    </button>
                    <button type="button" class="btn btn-dark equal" onclick="calculate()">
                        <i class="fa-solid fa-equals"></i> 
                    </button>
                 </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
